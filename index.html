<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS DOM</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Modal Form</h2>

    <input type="button" value="Click to show form" id="show-button" />

    <div id="prompt-form-container">
      <form id="prompt-form">
        <div id="prompt-message"></div>
        <input type="text" name="text" />
        <input type="submit" value="Ok" name="ok" />
        <input type="button" value="Cancel" name="cancel" />
      </form>
    </div>

    <script>
      /* Show a half-transparent DIV to shadow the page
      (the form is not inside, but near it, because it should'nt be half-transparent)
      */
      function showCover() {
        const coverDiv = document.createElement('div');
        coverDiv.id = 'cover-div';

        // make page unscrollable while modal form is open

        document.body.style.overflowY = 'hidden';
        document.body.append(coverDiv);
      }

      function hideCover() {
        document.getElementById('cover-div').remove();
        document.body.style.overflowY = '';
      }

      function showPrompt(text, callback) {
        showCover();
        const form = document.getElementById('promt-form');
        const container = document.getElementById('prompt-form-container');

        document.getElementById('prompt-message').innerHTML = text;
        form.text.value = '';

        function complete(value) {
          hideCover();
          container.style.display = 'none';
          document.onkeydown = null;
          callback(value);
        }

        form.onsubmit = function () {
          const value = form.text.value;
          if (value == '') {
            return false; // ignore empty submit
          }

          complete(value);
          return false;
        };

        form.cancel.onclick = function () {
          complete(null);
        };

        document.onkeydown = function (e) {
          if (e.key == 'Escape') {
            complete(null);
          }
        };

        const lastElem = form.elements[form.elements.length - 1];
        const firstElem = form.elements[0];

        lastElem.onkeydown = function (e) {
          if (e.key == 'Tab' && !e.shiftKey) {
            firstElem.focus();
            return false;
          }
        };

        firstElem.onkeydown = function (e) {
          if (e.key == 'Tab' && e.shiftKey) {
            lastElem.focus();
            return false;
          }
        };

        container.style.display = 'block';
        form.elements.text.focus();
      }
      document.getElementById('show-button').onclick = function () {
        showPrompt('Enter something<br>...smart :)', function (value) {
          alert('You entered: ' + value);
        });
      };
    </script>
  </body>
</html>
