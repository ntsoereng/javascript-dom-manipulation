<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS DOM</title>
  </head>
  <body>
    <h3>Event Object</h3>

    <input type="button" value="Click here" id="btn" />

    <button id="button-object">Handle event using object</button>

    <button id="button-class">Handle event with custom class object</button>

    <script>
      const btn = document.getElementById('btn');
      btn.onclick = function (event) {
        // Show event type, element, and coordinates of the click
        console.log(`${event.type} event at ${event.currentTarget}`);
        console.log(
          `Coordinates of the event: (${event.clientX}, ${event.clientY})`
        );
        console.log(this);
      };

      // Handle Event Using HANDLER OBJECT
      const buttonObject = document.querySelector('#button-object');

      const handlerObject = {
        handleEvent(event) {
          console.log(`${event.type} event at ${event.currentTarget}`);
        },
      };

      buttonObject.addEventListener('click', handlerObject);

      // Handle event using object of a CUSTOM CLASS
      const buttonClass = document.querySelector('#button-class');

      class HandlerClass {
        handleEvent(event) {
          // mousedown -> onMousedown
          const method =
            'on' + event.type[0].toUpperCase() + event.type.slice(1);
          this[method](event);
        }

        onMousedown() {
          buttonClass.innerHTML = 'Mouse button pressed';
        }

        onMouseup() {
          buttonClass.innerHTML += '...and released!';
        }
      }

      let handlerClassObject = new HandlerClass();

      buttonClass.addEventListener('mousedown', handlerClassObject);
      buttonClass.addEventListener('mouseup', handlerClassObject);
    </script>
  </body>
</html>
