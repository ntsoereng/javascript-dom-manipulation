<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS DOM</title>

    <style>
      body {
        font-family: sans-serif;
      }
      table {
        border-collapse: collapse;
      }

      td,
      th {
        border: 1px solid black;
        padding: 3px;
        text-align: center;
      }

      th {
        font-weight: bold;
        background-color: #e6e6e6;
      }
    </style>
  </head>
  <body>
    <h3>Create a calendar</h3>
    <div id="calendar"></div>
    <script>
      function createCalendar(elem, year, month) {
        let mon = month - 1; // months JS are 0...11, not 1...12
        let date = new Date(year, mon);

        let table =
          '<table><tr><th>MO</th><th>TU</th><th>WE</th><th>TH</th><th>FR</th><th>SA</th><th>SU</th></tr><tr>';

        // spaces for the first row
        // From Mon till the first day of the month
        // * * * 1 2 3 4
        for (let i = 0; i < getDay(date); i++) {
          table += '<td></td>';
        }

        // <td> with actual dates
        while (date.getMonth() == mon) {
          table += '<td>' + date.getDate() + '</td>';

          if (getDay(date) % 7 == 6) {
            // Sunday, last day of the week - new line
            table += '</tr><tr>';
          }
          date.setDate(date.getDate() + 1);
        }

        // Add spaces after last days of month for the last row
        // 29 30 31 * * *
        if (getDay(date) != 0) {
          for (let i = getDay(date); i < 7; i++) {
            table += '<td></td>';

            elem.innerHTML = table;
          }
        }
      }

      function getDay(date) {
        // get the day number from 0 (mon) to 6(sun)
        let day = date.getDay();
        if (day == 0) {
          day = 7; // Make Sunday (0) the last day
        }
        return day - 1;
      }

      createCalendar(calendar, 1997, 7);
    </script>
  </body>
</html>
