<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS DOM</title>
  </head>
  <body>
    <h2>Mouse Eevnts</h2>

    <button id="button">Alt+Shift+Click on me!</button>

    <input type="button" id="coordinates" value="Move mouse over me" />

    <div oncopy="alert('Copying is forbidden!!!'); return false">
      Dear user, Copying of material from this site is forbidden. If you know
      HTML/JS, you can still get everything from the page source though.
    </div>

    <script>
      const button = document.querySelector('#button');
      button.addEventListener('click', function (event) {
        if (event.altKey && event.shiftKey) {
          alert('Clicked with Alt+Shift');
        }
      });

      const btnCoords = document.querySelector('#coordinates');
      btnCoords.addEventListener('mousemove', function (event) {
        this.value = `${event.clientX}:${event.clientY}`;
      });
    </script>
  </body>
</html>
