<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS DOM</title>

    <style>
      .selected {
        background-color: cornflowerblue;
      }
      li {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h2>Selectable List</h2>

    <p>Click on a list item to select it.</p>

    <ul id="list">
      <li>Tesla</li>
      <li>Ford</li>
      <li>BMW</li>
      <li>Mercedes Benz</li>
      <li>Renault</li>
      <li>Audi</li>
    </ul>

    <script>
      const list = document.querySelector('#list');
      list.addEventListener('click', function (event) {
        if (event.target.tagName != 'LI') {
          return;
        }

        if (event.ctrlKey || event.metaKey) {
          toggleSelect(event.target);
        } else {
          singleSelect(event.target);
        }
      });

      // Prevent unnecessary selection of list elements on clicks
      list.onmousedown = function () {
        return false;
      };

      function toggleSelect(li) {
        li.classList.toggle('selected');
      }

      function singleSelect(li) {
        const selected = list.querySelectorAll('.selected');
        Array.from(selected).forEach(elem => elem.classList.remove('selected'));
        li.classList.add('selected');
      }
    </script>
  </body>
</html>
