<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS DOM</title>
    <style>
      div {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <h3>change event</h3>
    <div>
      <input type="text" onchange="alert(this.value)" />
      <input type="button" value="Click" />
    </div>

    <div>
      <select name="select" id="select" onchange="alert(this.value)">
        <option value="">&dash;Select something&dash;</option>
        <option value="option 1">Option 1</option>
        <option value="option 2">Option 2</option>
        <option value="Option 3">Option 3</option>
      </select>
    </div>

    <h3>input event</h3>
    <div>
      <input type="text" id="input" /> &nbsp;oninput: &nbsp;<span
        id="result"
      ></span>
    </div>

    <h3>cut, copy, paste events</h3>
    <div>
      <input type="text" id="input_copy" />
    </div>

    <script>
      const input = document.querySelector('#input');
      const result = document.querySelector('#result');
      input.onkeyup = function () {
        result.innerHTML = input.value;
      };

      const inputCopy = document.querySelector('#input_copy');
      inputCopy.onpaste = function (event) {
        alert('paste: ' + event.clipboardData.getData('text/plain'));
        event.preventDefault();
      };
      inputCopy.oncut = inputCopy.oncopy = function (event) {
        alert(event.type + ': ' + document.getSelection());
        event.preventDefault();
      };
    </script>
  </body>
</html>
