<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS DOM</title>
  </head>
  <body>
    <h2 id="heading">Custom Events</h2>

    <button id="menu">Menu (click here)</button>

    <script>
      const menu = document.querySelector('#menu');
      menu.onclick = function () {
        alert('First alert...');

        menu.dispatchEvent(
          new CustomEvent('menu-open', {
            bubbles: true,
          })
        );

        alert('Second alert...');
      };

      document.addEventListener('menu-open', () => {
        alert('Nested event');
      });
    </script>
  </body>
</html>
