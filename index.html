<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS DOM</title>
    <style>
      form fieldset {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        justify-content: space-between;
      }
    </style>
  </head>
  <body>
    <h2>Forms</h2>
    <form name="myform" id="form">
      <fieldset name="userFields">
        <legend>Login</legend>
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Username"
        />
        <input type="email" name="email" id="email" placeholder="Email" />
        <div>
          <label for="underage">Under 18</label>
          <input type="radio" name="age" id="under-age" />
          <label for="age-approp">18+</label>
          <input type="radio" name="age" id="age-approp" />
        </div>
        <textarea
          name="message"
          id="message"
          cols="30"
          rows="6"
          placeholder="Message"
        ></textarea>
        <input type="submit" value="Send" id="send" />
      </fieldset>
    </form>

    <script>
      const username = document.querySelector('#username');
      const email = document.querySelector('#email');
      const message = document.querySelector('#message');

      username.value = 'Ntsoereng';
      email.value = 'cn.ntsoereng@gmail.com';
      message.value = 'How much would could a wood chuck chuck...';
      const age = document.querySelector('#form').elements.age;
      age[1].checked = true;
    </script>
  </body>
</html>
