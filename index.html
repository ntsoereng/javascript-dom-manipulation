<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS DOM</title>
  </head>
  <body>
    <h2>Behaviour Pattern</h2>

    <label for="input1">Counter:</label>
    <input id="input1" type="button" value="1" data-counter /><br />
    <label for="input2">One more counter:</label>
    <input id="input2" type="button" value="2" data-counter />

    <script>
      document.addEventListener('click', function (event) {
        if (event.target.dataset.counter != undefined) {
          event.target.value++;
        }
      });
    </script>
  </body>
</html>
