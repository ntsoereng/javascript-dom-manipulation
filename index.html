<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS DOM</title>
    <style>
      div {
        margin: 20px;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <h2>Forms</h2>
    <div style="border: 1px solid green">
      <select name="cars" id="cars">
        <option value="Tesla">Tesla</option>
        <option value="BMW">BMW</option>
        <option value="Mercedes Benz">Mercedes Benz</option>
        <option value="Ford">Ford</option>
        <option value="Renault">Renault</option>
      </select>
      <div>
        <button id="bmw">BMW</button>
        <button id="ford">FORD</button>
        <button id="renault">Renault</button>
      </div>
    </div>

    <div style="border: 1px solid blue">
      <select name="music" id="music" multiple>
        <option value="hiphop" selected>Hip Hop</option>
        <option value="reggae" selected>Reggae</option>
        <option value="house">House</option>
      </select>
    </div>
    <script>
      // CARS
      const cars = document.querySelector('#cars');
      bmw.onclick = function () {
        cars.options[1].selected = true;
      };
      ford.onclick = function () {
        cars.selectedIndex = 3;
      };
      renault.onclick = function () {
        cars.value = 'Renault';
      };

      // MUSIC
      const music = document.querySelector('#music');
      const selected = Array.from(music.options)
        .filter(music => music.selected)
        .map(music => music.value.toUpperCase());
      // alert(selected);
      const option = new Option('Amapiano', 'amapiano', true, true);
      music.append(option);
    </script>
  </body>
</html>
