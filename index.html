<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS DOM</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Carousel</h2>

    <div id="carousel" class="carousel">
      <button class="arrow arrow--prev">&larr;</button>
      <div class="gallery">
        <ul>
          <li><img src="https://en.js.cx/carousel/1.png" /></li>
          <li><img src="https://en.js.cx/carousel/2.png" /></li>
          <li><img src="https://en.js.cx/carousel/3.png" /></li>
          <li><img src="https://en.js.cx/carousel/4.png" /></li>
          <li><img src="https://en.js.cx/carousel/5.png" /></li>
          <li><img src="https://en.js.cx/carousel/6.png" /></li>
          <li><img src="https://en.js.cx/carousel/7.png" /></li>
          <li><img src="https://en.js.cx/carousel/8.png" /></li>
          <li><img src="https://en.js.cx/carousel/9.png" /></li>
          <li><img src="https://en.js.cx/carousel/10.png" /></li>
        </ul>
      </div>
      <button class="arrow arrow--next">&rarr;</button>
    </div>

    <script>
      const carousel = document.querySelector('#carousel');
      const list = carousel.querySelector('ul');
      const listElements = carousel.querySelectorAll('li');

      // Label images, to visually track them - for convenience
      let i = 1;
      for (let li of listElements) {
        li.style.position = 'relative';
        li.insertAdjacentHTML(
          'beforeend',
          `<span style="position:absolute;left:0;top:0">${i}</span>`
        );
        i++;
      }

      // Configuration
      let width = 130; // image with
      let count = 3; // visible images count
      let position = 0; // ribbon scroll position

      carousel.querySelector('.arrow--prev').onclick = function () {
        // Shift left
        position += width * count;

        // can't move to the left too much, end of images
        position = Math.min(position, 0);
        list.style.marginLeft = position + 'px';
      };
      carousel.querySelector('.arrow--next').onclick = function () {
        // shift right
        position -= width * count;
        // can only shift the ribbbon for (total ribbon length - visible count) images
        position = Math.max(position, -width * (listElements.length - count));
        list.style.marginLeft = position + 'px';
      };
    </script>
  </body>
</html>
