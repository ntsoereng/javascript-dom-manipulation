<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS DOM</title>
  </head>
  <body>
    <h3>Manual submit</h3>

    <script>
      const form = document.createElement('form');
      form.action = 'https://google.com/search';
      form.method = 'GET';
      form.innerHTML = '<input name="q" value="ukraine">';

      // form must be in the document to submit it
      document.body.append(form);
      form.submit();
    </script>
  </body>
</html>
